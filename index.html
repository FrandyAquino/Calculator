<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="screen-calculator" type="text" disabled>
        <div id="buttons">
            <button id="button" class="clear" data-valor="C">C</button>
            <button id="button" data-valor="7">7</button>
            <button id="button" data-valor="8">8</button>
            <button id="button" data-valor="9">9</button>   
            <button id="button" data-valor="*">*</button>
            <button id="button" data-valor="4">4</button>
            <button id="button" data-valor="5">5</button>
            <button id="button" data-valor="6">6</button>
            <button id="button" data-valor="-">-</button>
            <button id="button" data-valor="1">1</button>
            <button id="button" data-valor="2">2</button>
            <button id="button" data-valor="3">3</button>
            <button id="button" data-valor="+">+</button>
            <button id="button" data-valor="+/-">+/-</button>
            <button id="button" data-valor="0">0</button>
            <button id="button" data-valor=".">.</button>
            <button id="button" data-valor="/"> / </button>
            <button id="button" class="igual" data-valor="="> = </button>
        </div>
    </div>
    <script src="./Scripts/exercises.js"></script>
</body>
</html>
